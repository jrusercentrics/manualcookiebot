<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Básica com jQuery e Bootstrap</title>
    <script id="Cookiebot" src="https://consent.cookiebot.com/uc.js" data-cbid="e2769309-3672-42d4-bc3f-d56333e6a880" data-blockingmode="auto" type="text/javascript"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Página Básica com jQuery e Bootstrap</h1>
        <p>Este é um exemplo simples de uma página HTML que usa jQuery e Bootstrap.</p>
        
        <!-- Botão do Bootstrap -->
        <button id="myButton" class="btn btn-primary">Clique em mim!</button>

        <!-- Alerta oculto -->
        <div id="myAlert" class="alert alert-success mt-3" style="display: none;">
            Você clicou no botão!
        </div>
    </div>

    <!-- jQuery (carregado via CDN) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <!-- Popper.js (necessário para o Bootstrap) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Script customizado -->
    <script>
        $(document).ready(function(){
            // Mostra o alerta quando o botão for clicado
            $('#myButton').click(function() {
                $('#myAlert').show();
            });
        });
    </script>
</body>
</html>
